# Example host-level nginx configuration
# This should be placed in /etc/nginx/sites-available/sgore.dev (or similar)
# and symlinked to /etc/nginx/sites-enabled/
#
# This configuration routes traffic based on domain name:
# - sgore.dev -> portfolio Docker containers
# - app.sgore.dev -> FitnessTracker Docker containers

# Upstream for portfolio app (runs in Docker)
upstream portfolio_nginx {
    server 127.0.0.1:8080;  # If portfolio nginx exposes port 8080
    # OR use Docker network IP if containers are on same network
    # server 172.17.0.1:8080;
}

# Upstream for FitnessTracker app (runs in Docker)
upstream fitness_tracker {
    server 127.0.0.1:80;  # FitnessTracker binds to 80:80
}

# Portfolio app - sgore.dev
server {
    listen 80;
    server_name sgore.dev www.sgore.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name sgore.dev www.sgore.dev;

    ssl_certificate /etc/letsencrypt/live/sgore.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sgore.dev/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to portfolio nginx container
    location / {
        proxy_pass http://portfolio_nginx;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# FitnessTracker app - app.sgore.dev
server {
    listen 80;
    server_name app.sgore.dev;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name app.sgore.dev;

    ssl_certificate /etc/letsencrypt/live/app.sgore.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.sgore.dev/privkey.pem;

    # Proxy to FitnessTracker container
    location / {
        proxy_pass http://fitness_tracker;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

