services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - web
    depends_on:
      - backend

  backend:
    build: ./server
    container_name: portfolio_backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://x-main-user:t_(1U>*XS?Ivsm^9bfLW@db:5432/Portfolio-v6
    networks:
      - web
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: portfolio_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: x-main-user
      POSTGRES_PASSWORD: t_(1U>*XS?Ivsm^9bfLW
      POSTGRES_DB: Portfolio-v6
    networks:
      - web

volumes:
  postgres_data:

networks:
  web:
    driver: bridge
